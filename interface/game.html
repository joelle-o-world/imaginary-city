<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>imaginary-city</title>

    <script src="game1.js"></script>
    <script src="TickyText.js" type="text/javascript"></script>

    <script>
      window.onload = function() {
        tt = new TickyText(document.getElementById("output"))
        tt.write("LALALALALALALALALALALALALALA.\n")
      }
    </script>

  </head>
  <body>
    <div id="terminal">
      <pre id="output"></pre>
      <div id="input">
      > <input autofocus onkeypress="if(event.keyCode == 13 && this.value.length) {tt.writeln('\n> '+this.value); this.value = ''}"/>
      </div>
    </div>
  </body>
</html>
